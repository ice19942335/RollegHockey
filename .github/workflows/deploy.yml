name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup config file for tests
        run: cp src/config/googleSheets.example.js src/config/googleSheets.js

      - name: Run tests
        run: npm run test:run

      - name: Setup production config file
        run: |
          cat > src/config/googleSheets.js << 'EOF'
          // Google Sheets Configuration
          // Switch between development and production modes

          // Set to true for development mode (uses dev spreadsheet)
          // Set to false for production mode (uses production spreadsheet)
          export const IS_DEV_MODE = false
          // Development Google Sheets Configuration
          export const DEV_SPREADSHEET_ID = '1ZY-Q8q59xT_s6LRsn8kUq7xywhFukD2sy7uVXznHSD8'
          export const DEV_GOOGLE_APPS_SCRIPT_ID = 'AKfycbx0DFvjp9TN7IvAWU7O51N8nCkbf1LIeB3ayKr9753AK57Yu3fs4Qy34HGb__N_klwN5Q'

          // Production Google Sheets Configuration
          export const PROD_SPREADSHEET_ID = '155dQ0YN-WUNGcxRr_IxcJkN_v2gphA0s6c4uR1nExkg'
          export const PROD_GOOGLE_APPS_SCRIPT_ID = 'AKfycbx0DFvjp9TN7IvAWU7O51N8nCkbf1LIeB3ayKr9753AK57Yu3fs4Qy34HGb__N_klwN5Q'

          /**
           * Returns the current Spreadsheet ID based on the mode
           * @returns {string} Spreadsheet ID
           */
          export function getSpreadsheetId() {
            return IS_DEV_MODE ? DEV_SPREADSHEET_ID : PROD_SPREADSHEET_ID
          }

          /**
           * Returns the current Google Apps Script ID based on the mode
           * @returns {string} Google Apps Script ID
           */
          export function getGoogleAppsScriptId() {
            return IS_DEV_MODE ? DEV_GOOGLE_APPS_SCRIPT_ID : PROD_GOOGLE_APPS_SCRIPT_ID
          }
          EOF

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

